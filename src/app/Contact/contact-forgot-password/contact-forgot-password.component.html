<div class="container">
  <div class="row align-items-center">
    <div class="col-sm-8 col-lg-6 offset-sm-2 offset-lg-3 card-box-main">
      <div class="row">
        <div class="col-sm-12 reg-box-header card-box-header text-center">
          <h2>Contact Forgot Password</h2>
          <span class="subtitle">Please type in your email address.</span>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-sm-12 card-box-main-content">
          <span class="subtitle" *ngIf="submitted">{{ message }}</span>
          <app-forgot-password *ngIf="!submitted" (_submit)="submit($event)"></app-forgot-password>
        </div>
      </div>
    </div>
  </div>
</div>
